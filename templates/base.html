<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block myhead %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="logo-menu">
            <div class="logo">
                <a href="#">MathHelper</a>
            </div>
            <div class="menu">
                <div class="menu-block {% if current_path == '/' %}active{% endif %}">
                    <div class="menu-hover {% if current_path == '/' %}active{% endif %}"></div>
                    <a href="/">Главная</a>
                </div>
                <div class="menu-block {% if current_path == '/calculate' %}active{% endif %}">
                    <div class="menu-hover {% if current_path == '/calculate' %}active{% endif %}"></div>
                    <a href="/calculate">Графический калькулятор</a>
                </div>
                <div class="menu-block {% if current_path == '/taskThemes' %}active{% endif %}">
                    <div class="menu-hover {% if current_path == '/taskThemes' %}active{% endif %}"></div>
                    <a href="/taskThemes">Генератор задач</a>
                </div>
                <div class="menu-block {% if current_path == '/profile' %}active{% endif %}">
                    <div class="menu-hover menu-hover {% if current_path == '/profile' %}active{% endif %}"></div>
                    <a href="/profile">Личный кабинет</a>
                </div>
            </div>
        </div>
    
        <div class="menu-mobile-btn">
            <img src="static/img/menu.png">
        </div> 
    </header>

    <div class="head-line"></div>

    {% block body %}
    {% endblock %}
    

<script>
    const btn = document.querySelector('.menu-mobile-btn');
    const menu = document.querySelector('.menu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
</script>

</body>
</html>
